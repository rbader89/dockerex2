version: "3.7"
services:
  apache:
    image: test/phpapache
    container_name: myapache
    depends_on: 
    - mysql
    build:
      context: .
      dockerfile: Dockerfile-apache
    ports:
    - "8080:80"
    restart: unless-stopped
    links:
    - mysql
  mysql:
    image: mysql:latest
    environment:
    - "MYSQL_ROOT_PASSWORD=1234"
#    logging:
#      driver: none
    volumes:
    - db:/var/lib/mysql
    - /dev/shm:/dev/shm
volumes:
  db:
